        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',

            secondaryAreaUnit: 'hectares',
			activeColor: '#ABE67E',

        var bounds_group = new L.featureGroup([]);

        }

            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18

        layer_ThunderforestLandscape_1;
        map.addLayer(layer_ThunderforestLandscape_1);
        function pop_Routes_2(feature, layer) {
            var popupContent = '<table>\

        function style_Routes_2_0() {
            return {

        map.createPane('pane_Routes_2');
        map.getPane('pane_Routes_2').style.zIndex = 402;
        map.getPane('pane_Routes_2').style['mix-blend-mode'] = 'normal';
        var layer_Routes_2 = new L.geoJson(json_Routes_2, {

            dataVar: 'json_Routes_2',
            layerName: 'layer_Routes_2',
            pane: 'pane_Routes_2',

        bounds_group.addLayer(layer_Routes_2);
        function pop_Bothies_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Bothies_3_0() {
            return {
                pane: 'pane_Bothies_3',
                shape: 'square',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',

            layerName: 'layer_Bothies_3',
            pane: 'pane_Bothies_3',
            onEachFeature: pop_Bothies_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Bothies_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Bothies_3);
        map.addLayer(layer_Bothies_3);
        function pop_Munros_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Munros_4_0(feature) {
            switch(String(feature.properties['Climbed'])) {
                case 'Y':
                    return {
                pane: 'pane_Munros_4',
                radius: 5.999999999999998,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Munros_4',
                radius: 3.999999999999997,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',

            onEachFeature: pop_Munros_4,

                return L.circleMarker(latlng, style_Munros_4_0(feature));
            },

        bounds_group.addLayer(layer_Munros_4);
        map.addLayer(layer_Munros_4);
            var abstract = new L.Control({'position':'bottomright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Map showing all the Munros in Scotland.<br />Munro data from: http://www.hills-database.co.uk/<br />Bothy data: Geoff Allan\'s "The Scottish Bothy Bible", digitised by James Jarvis<br />Basemap: Â© Thunderforest Landscape';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Munros<br /><table><tr><td style="text-align: center;"><img src="legend/Munros_4_Climbed0.png" /></td><td>Climbed</td></tr><tr><td style="text-align: center;"><img src="legend/Munros_4_Notclimbed1.png" /></td><td>Not climbed</td></tr></table>': layer_Munros_4,'<img src="legend/Bothies_3.png" /> Bothies': layer_Bothies_3,'<img src="legend/Routes_2.png" /> Routes': layer_Routes_2,"Thunderforest Landscape": layer_ThunderforestLandscape_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Munros_4,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Munros_4]);
        map.on("zoomend", function(){
            resetLabels([layer_Munros_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Munros_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Munros_4]);
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fa fa-ruler';
        </script>
