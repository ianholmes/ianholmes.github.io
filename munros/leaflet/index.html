<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1174px;
            height: 933px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Bothies_1.js"></script>
        <script src="data/Munros_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[55.74963478505323,-8.048088999184017],[58.740706051464294,-1.0840869009616851]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ThunderforestLandscape_0');
        map.getPane('pane_ThunderforestLandscape_0').style.zIndex = 400;
        var layer_ThunderforestLandscape_0 = L.tileLayer('https://tile.thunderforest.com/landscape/{z}/{x}/{y}.png?apikey=f53f44e2da9e4c15a3dc7ca35335740e', {
            pane: 'pane_ThunderforestLandscape_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_ThunderforestLandscape_0;
        map.addLayer(layer_ThunderforestLandscape_0);
        function pop_Bothies_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Size</th>\
                        <td>' + (feature.properties['Size'] !== null ? autolinker.link(feature.properties['Size'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MBA Link</th>\
                        <td>' + (feature.properties['MBA Link'] !== null ? autolinker.link(feature.properties['MBA Link'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Notes</th>\
                        <td>' + (feature.properties['Notes'] !== null ? autolinker.link(feature.properties['Notes'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Bothies_1_0() {
            return {
                pane: 'pane_Bothies_1',
                shape: 'square',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Bothies_1');
        map.getPane('pane_Bothies_1').style.zIndex = 401;
        map.getPane('pane_Bothies_1').style['mix-blend-mode'] = 'normal';
        var layer_Bothies_1 = new L.geoJson(json_Bothies_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Bothies_1',
            layerName: 'layer_Bothies_1',
            pane: 'pane_Bothies_1',
            onEachFeature: pop_Bothies_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Bothies_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Bothies_1);
        map.addLayer(layer_Bothies_1);
        function pop_Munros_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Hill-bagging'] !== null ? autolinker.link(feature.properties['Hill-bagging'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Height (m)</th>\
                        <td>' + (feature.properties['Height (m)'] !== null ? autolinker.link(feature.properties['Height (m)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Height (ft)</th>\
                        <td>' + (feature.properties['Height (ft)'] !== null ? autolinker.link(feature.properties['Height (ft)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Map 1:50k</th>\
                        <td>' + (feature.properties['Map 1:50k'] !== null ? autolinker.link(feature.properties['Map 1:50k'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Map 1:25k</th>\
                        <td>' + (feature.properties['Map 1:25k'] !== null ? autolinker.link(feature.properties['Map 1:25k'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Easting</th>\
                        <td>' + (feature.properties['Easting'] !== null ? autolinker.link(feature.properties['Easting'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Northing</th>\
                        <td>' + (feature.properties['Northing'] !== null ? autolinker.link(feature.properties['Northing'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Comments</th>\
                        <td>' + (feature.properties['Comments'] !== null ? autolinker.link(feature.properties['Comments'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Climbed</th>\
                        <td>' + (feature.properties['Climbed'] !== null ? autolinker.link(feature.properties['Climbed'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Notes</th>\
                        <td>' + (feature.properties['Notes'] !== null ? autolinker.link(feature.properties['Notes'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DateClimbed</th>\
                        <td>' + (feature.properties['DateClimbed'] !== null ? autolinker.link(feature.properties['DateClimbed'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Munros_2_0(feature) {
            switch(String(feature.properties['Climbed'])) {
                case 'Y':
                    return {
                pane: 'pane_Munros_2',
                radius: 5.999999999999998,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Munros_2',
                radius: 3.999999999999997,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Munros_2');
        map.getPane('pane_Munros_2').style.zIndex = 402;
        map.getPane('pane_Munros_2').style['mix-blend-mode'] = 'normal';
        var layer_Munros_2 = new L.geoJson(json_Munros_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Munros_2',
            layerName: 'layer_Munros_2',
            pane: 'pane_Munros_2',
            onEachFeature: pop_Munros_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Munros_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Munros_2);
        map.addLayer(layer_Munros_2);
            var abstract = new L.Control({'position':'bottomright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Map showing all the Munros in Scotland.<br />Munro data from: http://www.hills-database.co.uk/<br />Bothy data: Geoff Allan\'s "The Scottish Bothy Bible", digitised by James Jarvis<br />Basemap: © Thunderforest Landscape';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Munros<br /><table><tr><td style="text-align: center;"><img src="legend/Munros_2_Climbed0.png" /></td><td>Climbed</td></tr><tr><td style="text-align: center;"><img src="legend/Munros_2_Notclimbed1.png" /></td><td>Not climbed</td></tr></table>': layer_Munros_2,'<img src="legend/Bothies_1.png" /> Bothies': layer_Bothies_1,"Thunderforest Landscape": layer_ThunderforestLandscape_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Munros_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
